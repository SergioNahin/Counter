<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}: {{ counter }}</h1>
    <hr />

    <app-button-add 
    [contador]="counter"
    (onAdd)="handleCount($event)"
    ></app-button-add>

    <app-button-dis
    [contador]="counter"
    (onLess)="handleCount($event)"
    >
    </app-button-dis>
  </body>
</html>
